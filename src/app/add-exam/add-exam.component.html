<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-heading">
        <h2 class="text-center">Add exam</h2>
        <h4 *ngIf="msgg" class="text-center" style="color: #1edc1c;">
{{msgg.msg}}
</h4>
      </div>
      <hr />
      <div class="modal-body">
       
        <div class="form-group">
      <label for="email">Type of exam:</label>
  



<select  [(ngModel)]="questionCategory"  class="form-control">
        <option value="0">Select</option>
        <option *ngFor="let category of categories" value="{{category.id}}">
            {{category.questionCategory}}
        </option>
    </select>


    </div>

          

<div class="form-group">
      <label for="Question">Question:</label>
      <input type="text" class="form-control" id="question" placeholder="Enter question" [(ngModel)]="question">
        <!-- <input type="text" class="form-control" placeholder="Name"  [(ngModel)]="name" /> -->
    </div>

     <div class="form-group">
      <label for="pwd">Answer 1:</label>
      <input type="text" class="form-control" id="answerOne" placeholder="Enter Answer" [(ngModel)]="answerOne">
      <input type="radio" [(ngModel)]="isCorrect" value="isCorrectOne" checked> Right Answer<br>
    </div>

    
     <div class="form-group">
      <label for="pwd">Answer 2:</label>
      <input type="text" class="form-control" id="answerTwo" placeholder="Enter password" [(ngModel)]="answerTwo">
       <input type="radio" [(ngModel)]="isCorrect" value="isCorrectTwo" checked> Right Answer<br>
    </div>


     <div class="form-group">
      <label for="pwd">Answer 3:</label>
      <input type="text" class="form-control" id="answerThree" placeholder="Enter password" [(ngModel)]="answerThree">
       <input type="radio" [(ngModel)]="isCorrect" value="isCorrectThree" checked> Right Answer<br>
    </div>


     <div class="form-group">
      <label for="pwd">Answer 4:</label>
      <input type="text" class="form-control" id="answerFour" placeholder="Enter password" [(ngModel)]="answerFour">
       <input type="radio" [(ngModel)]="isCorrect" value="isCorrectFour" checked> Right Answer<br>
    </div>

          <div class="form-group text-center">
           <button (click)="onSubmitExam()">Upload</button>
          
          </div>

       
      </div>
    </div>
  </div>
